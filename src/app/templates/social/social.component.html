<section>
  <div class="container py-5">
    <app-title-head
      [title]="data?.titleHead.title"
      [label]="data?.titleHead.label"
    ></app-title-head>
    <p class="mb-4">
      {{ data.text }}
    </p>
    <a [href]="socialItem?.path" *ngFor="let socialItem of data?.socialMedia">
      <i [class]="'bi-' + socialItem?.name"> </i>
    </a>
  </div>
</section>
