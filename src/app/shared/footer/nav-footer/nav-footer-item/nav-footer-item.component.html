<h4 class="list-title">{{ page?.titleHead.title }}</h4>
<ul class="list-unstyled">
  <li class="list-item" *ngFor="let item of page.pages">
    <a *ngIf="!item?.notExternal" [href]="item?.path">
      {{ item?.titleHead.title }}
    </a>
    <a *ngIf="item?.notExternal" [routerLink]="[item?.path]">
      {{ item?.titleHead.title }}
    </a>
  </li>
</ul>
