<div class="card py-3">
  <div class="card-body">
    <a
      *ngIf="title != undefined"
      [href]="path"
      class="btn btn-default mb-0"
      type="button"
    >
      <div>
        {{ title }}
        <i class="material-icons">chevron_right</i>
      </div>
    </a>
    <p class="card-text">{{ subtitle }}</p>
  </div>
</div>
