<section>
  <div
    class="container"
    [ngClass]="{
      'pt-3': data?.titleHead == undefined,
      'pt-5': data?.titleHead != undefined
    }"
  >
    <app-title-head
      *ngIf="data?.titleHead != undefined"
      [title]="data?.titleHead.title"
      [label]="data?.titleHead.label"
    ></app-title-head>
    <ul>
      <li *ngFor="let item of data?.list">
        <img src="/assets/flama.svg" alt="" />
        <div [innerHTML]="item"></div>
      </li>
    </ul>
  </div>
</section>
