<section>
  <div class="container">
    <div class="row pt-3">
      <div
        class="wrapper col-12 col-lg-4 col-md-6 mb-4 pt-1"
        *ngFor="let item of data?.list"
      >
        <app-team-card
          [name]="item.name"
          [label]="item.label"
          [image]="item.image"
          [button]="item.button"
        ></app-team-card>
      </div>
    </div>
  </div>
</section>
