<div class="card">
  <div class="card-body">
    <div class="info">
      <h3>{{ name }}</h3>
      <h4>{{ label }}</h4>
      <div class="mt-3">
        <a
          *ngIf="button != undefined"
          class="btn btn-default px-0"
          type="button"
        >
          <span>
            {{ button?.text }}
          </span>
          <i class="bi bi-chevron-right"></i>
        </a>
      </div>
    </div>
    <div class="avatar">
      <img *ngIf="image != undefined" [src]="image.path" [alt]="image.alt" />
      <i *ngIf="image == undefined" class="bi bi-person-fill"></i>
    </div>
  </div>
</div>
