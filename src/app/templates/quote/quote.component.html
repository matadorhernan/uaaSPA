<section>
  <div class="container py-0">
    <div class="jumbotron bg-light">
      <i class="material-icons mirror quote-icon">format_quote</i>
      <blockquote class="quote">
        <span class="noto" [innerHTML]="data?.text"> </span>
      </blockquote>
      <label class="mt-3">
        <span> {{ data?.title }} </span>
        <span> {{ data?.name }} </span>
      </label>
    </div>
  </div>
</section>
