<section>
  <div
    class="container"
    [ngClass]="{
      'pt-3': data?.titleHead == undefined,
      'pt-5': data?.titleHead != undefined
    }"
  >
    <app-title-head
      *ngIf="data?.titleHead != undefined"
      [title]="data?.titleHead.title"
      [label]="data?.titleHead.label"
    ></app-title-head>
    <p [innerHTML]="data?.text"></p>
    <a
      *ngIf="data?.button != undefined"
      [href]="data?.button.path"
      class="btn btn-outline-primary my-4"
      type="button"
    >
      <div>
        <span>{{ data?.button.text }}</span>
        <i class="material-icons">chevron_right</i>
      </div>
    </a>
  </div>
</section>
