<ngb-carousel>
  <ng-template ngbSlide *ngFor="let image of data?.list">
    <div class="img-wrapper">
      <div #background class="gradient"></div>
    </div>
    <div class="carousel-caption">
      <div class="container">
        <div class="row">
          <div class="wrapper col-lg-6 col-md-12">
            <h3>
              {{ image.caption.title }}
            </h3>
            <p>
              {{ image.caption.text }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</ngb-carousel>
